name: Flutter Build

on:
  push:
    branches:
      - main
    tags: 
      - v*.*.*
  pull_request:
    branches:
      - main

      
jobs:
  build:
    strategy:
      matrix:
        platform: [web, android, linux]
        os: [ubuntu-latest]
        include:
          - os: windows-latest
            platform: windows
      fail-fast: false
    

    
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0
      
      - name: get version
        id: get-version
        run: |
          echo "VERSION=$(git-describe --tags)" >> $GITHUB_OUTPUT

      - uses: apexskier/github-semver-parse@v1
        id: semver
        with:
          version: ${{ steps.get-version.outputs.VERSION }}

      - name: print version
        run: |
          echo "build: ${{ steps.semver.outputs.build }}"
          echo "version-full: ${{ steps.semver.outputs.version }}"
          echo "version-major: ${{ steps.semver.outputs.major }}"
          echo "version-minor: ${{ steps.semver.outputs.minor }}"
          echo "version-patch: ${{ steps.semver.outputs.patch }}"
          echo "version-prerelease: ${{ steps.semver.outputs.prerelease }}"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: 3.29.2

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: install linux deps
        if: runner.os == 'linux'
        run: |
          sudo apt update && sudo apt install -y \
          curl \
          git \
          unzip \
          xz-utils \
          zip \
          libglu1-mesa

      - name: install linux native app deps
        if: runner.os == 'linux' && matrix.platform == 'linux'
        run: |
          sudo apt update && sudo apt install -y \
          clang \
          cmake \
          ninja-build \
          pkg-config \
          libgtk-3-dev \
          liblzma-dev \
          libstdc++-12-dev \
          libsecret-1-dev

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter ${{ matrix.platform }} app
        if: runner.os == 'linux'
        run: |
          if [ "${{ matrix.platform }}" == "android" ]; then
            flutter build apk --release
          elif [ "${{ matrix.platform }}" == "web" ]; then
            flutter build web --release
          elif [ "${{ matrix.platform }}" == "linux" ]; then
            flutter build linux --release  
          fi
      
      - name: Build Flutter ${{ matrix.platform }} app
        if: runner.os == 'Windows' && matrix.platform == 'windows'
        run: flutter build windows --release

      - name: list builds
        run: ls build/*

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        if: matrix.platform == 'android'
        with:
          name: ${{ matrix.platform }}-build-${{ github.sha }}
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        if: matrix.platform == 'linux'
        with:
          name: ${{ matrix.platform }}-build-${{ github.sha }}
          path: build/linux/x64/release/bundle

      - name: Upload Web artifacts
        uses: actions/upload-artifact@v4
        if: matrix.platform == 'web'
        with:
          name: ${{ matrix.platform }}-build-${{ github.sha }}
          path: build/web

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        if: matrix.platform == 'windows'
        with:
          name: ${{ matrix.platform }}-build-${{ github.sha }}
          path: build/windows
  
  package:

    strategy:
      matrix:
        platform: [web, android, linux, windows]
      fail-fast: false
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: package installers
      if: ${{ startsWith(github.ref , 'refs/tags/v') && !contains(github.ref, 'alpha') && !contains(github.ref, 'dev') }}
      run: echo building