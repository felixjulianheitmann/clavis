name: Flutter Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    
    strategy:
      matrix:
        platform: [web, android, linux]
        os: [ubuntu-latest]
        include:
          - os: windows-latest
            platform: windows
      fail-fast: false
    
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: 3.29.2

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: install linux deps
        if: runner.os == 'linux'
        run: |
          sudo apt update && sudo apt install -y \
          curl \
          git \
          unzip \
          xz-utils \
          zip \
          libglu1-mesa

      - name: install linux native app deps
        if: runner.os == 'linux' && matrix.platform == 'linux'
        run: |
          sudo apt update && sudo apt install -y \
          clang \
          cmake \
          ninja-build \
          pkg-config \
          libgtk-3-dev \
          liblzma-dev \
          libstdc++-12-dev \
          libsecret-1-dev

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter ${{ matrix.platform }} app
        if: runner.os == 'linux'
        run: |
          if [ "${{ matrix.platform }}" == "android" ]; then
            flutter build apk --release
          elif [ "${{ matrix.platform }}" == "web" ]; then
            flutter build web --release
          elif [ "${{ matrix.platform }}" == "linux" ]; then
            flutter build linux --release  
          fi
      
      - name: Build Flutter ${{ matrix.platform }} app
        if: runner.os == 'Windows' && matrix.platform == 'windows'
        run: flutter build windows --release

      - name: list builds
        run: ls build/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build-${{ github.sha }}
          path: |
            build/${{ matrix.platform }}
        
