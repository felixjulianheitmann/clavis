name: clavis
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.2
dependencies:
  flutter:
    sdk: flutter
  openapi_generator_annotations: ^6.1.0

  cupertino_icons: ^1.0.8
  gamevault_client_sdk:
    git: https://github.com/felixjulianheitmann/gamevault_client_sdk.git

  flutter_localizations:
    sdk: flutter
  flutter_secure_storage: ^4.2.1
  flutter_bloc: ^9.1.0
  flutter_secure_storage_linux: ^2.0.1
  shared_preferences: ^2.5.2
  flutter_spinkit: ^5.2.1
  flutter_launcher_icons: ^0.14.3
  carousel_slider: ^5.0.0
  youtube_player_iframe: ^5.2.1
  font_awesome_flutter: ^10.8.0
  url_launcher: ^6.3.1
  intl: ^0.19.0
  animated_splash_screen: ^1.3.0
  worker_manager: ^7.2.2
  http: ^1.3.0
  dio: ^5.8.0+1
  logger: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  openapi_generator: ^6.1.0
  build_runner: ^2.4.15
  
flutter:
  uses-material-design: true
  generate: true

  fonts:
    - family: Jersey10
      fonts:
        - asset: assets/Jersey10-Regular.ttf
  assets:
    - "assets/Key-Logo_Diagonal.png"
    - "assets/clavis_white.svg"
    - "assets/clavis_black.svg"


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/Key-Logo_Diagonal.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/Key-Logo_Diagonal.png"
  windows:
    generate: true
    image_path: "assets/Key-Logo_Diagonal.png"
  macos:
    generate: true
    image_path: "assets/Key-Logo_Diagonal.png"